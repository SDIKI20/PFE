<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL - Centered Map with Waypoint</title>
    <link rel="stylesheet" href="/lib/node_modules/mapbox-gl/dist/mapbox-gl.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>
    <script src="lib/node_modules//mapbox-gl/dist/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = ''; // Replace with your Mapbox token

        // Set coordinates (Example: El Meniaa, Algeria)
        const coords = [2.9126, 30.5756]; // [longitude, latitude]

        // Initialize Mapbox map
        const map = new mapboxgl.Map({
            container: 'map', // ID of the div where the map will load
            style: 'mapbox://styles/mapbox/streets-v12', // Map style
            center: coords, // Center the map to the given coordinates
            zoom: 12 // Adjust zoom level
        });

        // Add a marker (waypoint) at the same coordinates
        new mapboxgl.Marker({ color: 'red' }) // Red marker
            .setLngLat(coords) // Set marker position
            .addTo(map);
    </script>

</body>
</html>
